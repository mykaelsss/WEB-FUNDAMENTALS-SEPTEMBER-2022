<!DOCTYPE html>
<html lang="EN">
    <head>
        <title>
            This is my first form
        </title>
        <meta charset="UTF-8">
    </head>
    <body>
        <header>
            <h1>
                This is my first form 
            </h1>
        </header>
        <nav>
            <a href="./index.html">
                back to home 
            </a>
        </nav>
        <main>
            <form>
                <fieldset>
                    <legend>
                        <div>
                            <label for="firstName">
                                First name:
                            </label>
                            <input type="text" name="firstName" id="firstName" >
                        </div>
                        <div>
                            <label for="lastName">
                                Last name:
                            </label>
                            <input type="text" name="lastName" id="lastName">
                        </div>
                        <div>
                            <label for="password">
                                Password:
                            </label>
                            <input type="text" name="password" id="password">
                        </div>
                        <div>
                            <label for="age">
                                Age:
                            </label>
                            <input type="number" name="age" id="age">
                        </div>
                        <div>
                            <div>
                                Are you married?
                            </div>
                            <label for="marriedYes2">
                                Yes
                            </label>
                            <input type="radio" name="marriedYes2" id="marriedYes2">
                            <label for="marriedNo2">
                                No
                            </label>
                            <input type="radio" name="marriedNo2" id="marriedNo2">
                        </div>
                        <div>
                            <div>
                                What type of movies do you like?
                            </div>
                            <label for="drama">
                                Drama
                            </label>
                            <input type="checkbox" name="movies" id="movies">
                            <label for="action">
                                No
                            </label>
                            <input type="checkbox" name="movies" id="movies">
                        </div>
                        <div>
                            <select name="country" id="country">
                                <option value="USA">
                                    United States of America
                                </option>
                                <option value="Mexico">
                                    Mexico
                                </option>
                            </select>
                        </div>
                        <div>
                            <label for="comment">
                                leave a comment
                            </label>
                            <textarea name="comment" id="comment" cols="30" rows="10">
                            </textarea>
                        </div>
                    </legend>
                    <button type="submit">
                        Submit
                    </button>
                    <input type="submit" id="submit">
                </fieldset>
            </form>
        </main>
    </body>
</html>
